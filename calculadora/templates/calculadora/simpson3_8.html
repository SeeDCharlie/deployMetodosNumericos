{% extends 'calculadora/index.html' %}

{% block content %}


<label class="control-label col-sm-8" style="font-size:200%;"> Metodo Simpson 3/8</label> 

<div class="row">
  <div class="col-sm-7">
        <div class="d-flex flex-column justify-content-left">
            <div class="p-4">

                        <div class="form-group">
                        <label class="control-label col-sm-8" >Ingrese la ecuación:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="ecuaSin38" placeholder="Ingresa una funcion">
                        </div>
                        </div>                                                                        

                        <br>

                        <div class="form-group">                         
                        <label class="control-label col-sm-8" style="font-size:130%;"> Intervalos</label>                                              
                        <label class="control-label col-sm-8" for="inaSin38">Extremo inferior del intervalo (a):</label>
                        <div class="col-sm-10">                        
                        <input type="number" class="form-control" id="inaSin38" placeholder="Ingresa intervalo a">
                        </div>
                        </div>

                        <div class="form-group">
                        <label class="control-label col-sm-8" for="inbSin38">Extremo superior del intervalo (b):</label>
                        <div class="col-sm-10">
                        <input type="number" class="form-control" id="inbSin38" placeholder="Ingresa intervalo b">
                        </div>
                        <br>                        
                        <button style="position: absolute; left: 8%;" type="button" class="btn btn-danger" id="btnIntervalosSin38">Graficar en intervalo</button>
                        <br>
                        </div>                        
                        <br>

                        <div class="form-group">
                        <label class="control-label col-sm-10" for="parSin38">Número de particiones :</label>
                        <div class="col-sm-10">
                        <input type="number" class="form-control" id="parSin38" placeholder="Debe ser entero, ejemplo N > 0">
                        </div>
                        </div>

                        <br>

                        <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            {% csrf_token %}  
                        <button type="button" class="btn btn-primary" id="btnCalcularSin38" url = "{% url 'calcSimp38' %}">Calcular Simpson 3/8</button>                        
                        <button style="position: absolute; right: 3%;" type="button" class="btn btn-success" id="btnGraficarSin38">Generar grafica</button>

                        </div>
                        </div>                        
                        <br>
                        <div class="form-group">
                            <label class="control-label col-sm-10" for="reSin38">Resultado:</label>                                              
                        <div class="col-sm-10">
                            <output type="number" class="form-control" id="reSin38" placeholder="Resultado">                        
                        </div>                        
                        </div>  

                        <div class="form-group">
                            <label class="control-label col-sm-10" for="errSin38">Error absoluto:</label>                                            
                        <div class="col-sm-10">
                            <output type="number" class="form-control" id="errSin38" placeholder="Error">  
                        </div>                        
                        
                        </div>

            </div>
        </div>
  </div>
  <div class="col-sm-3">
      <div class="d-flex flex-column">
        
        <div class="p-4">
            <label class="control-label col-sm-8" style="font-size:120%;"> <b> Grafica General </b></label> 

            <img src="{%url 'grafica' funcion='x^3' a=-12 b=12 %}" height="300" width="400" id="imgUnoSimp38">                  
        </div>
        
        <div class="d-flex flex-row">
            <div class="p-4">
                <label class="control-label col-sm-8" style="font-size:120%;"> <b> Grafica en Intervalos </b></label> 
                <img src="{%url 'grafica' funcion='x^7' a=-12 b=12 %}" height="300" width="400" id="imgDosSimp38">    
            </div>                              
      </div>
  </div>
</div>

{% endblock %}
