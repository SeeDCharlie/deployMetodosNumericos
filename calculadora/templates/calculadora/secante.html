{% extends 'calculadora/index.html' %}

{% block content %}

<br>
<label class="control-label col-sm-8" style="font-size:200%;"> Metodo Secante</label> 

<div class="row">
  <div class="col-sm-7">
        <div class="d-flex flex-column justify-content-left">
            <div class="p-4">

          
                        <div class="form-group">
                        
                        <label class="control-label col-sm-8" >Ingrese la ecuaci√≥n:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="ecuaSeca" placeholder="Ingresa una funcion">
                        </div>
                        </div>                                                                        

                        <br>

                        <div class="form-group">                         
                        <label class="control-label col-sm-8" style="font-size:130%;"> Intervalos</label>                                              
                        <label class="control-label col-sm-8" for="inaSeca">Extremo inferior del intervalo (a):</label>
                        <div class="col-sm-10">                        
                        <input type="number" class="form-control" id="inaSeca" placeholder="Ingresa intervalo a">
                        </div>
                        </div>

                        <div class="form-group">
                        <label class="control-label col-sm-8" for="inbSeca">Extremo superior del intervalo (b):</label>
                        <div class="col-sm-10">
                        <input type="number" class="form-control" id="inbSeca" placeholder="Ingresa intervalo b">
                        </div>
                        </div>                        
                        <div class="form-group">
                            <label class="control-label col-sm-8" for="erToSeca">Error de Tolerencia:</label>
                            <div class="col-sm-10">
                            <input type="number" class="form-control" id="erToSeca" placeholder="Error mayor a 0 y menor a 1">
                        </div>
                        <br>                        
                        <button style="position: absolute; left: 7%;" type="button" class="btn btn-danger" id="btnIntervalosSeca">Graficar en intervalo</button>                        
                        </div>                        
                        <br>       

                        <br>

                        <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            {% csrf_token %}    
                        <button type="button" class="btn btn-primary" id="btnCalcularSeca" url="{% url 'calcSecante' %}">Calcular Secante</button>                        
                        <button style="position: absolute; right: 3%;" type="button" class="btn btn-success" id="btnGraficarSeca">Generar grafica</button>

                        </div>
                        </div>                        
                        <br>
                        <div class="form-group">
                            <label class="control-label col-sm-10" for="reSeca">Resultado:</label>                                              
                        <div class="col-sm-10">
                            <output type="number" class="form-control" id="reSeca" placeholder="Resultado">                        
                        </div>                        
                        </div>  

                        <div class="form-group">
                            <label class="control-label col-sm-10" for="errSeca">Error Relativo:</label>                                            
                        <div class="col-sm-10">
                            <output type="number" class="form-control" id="errSeca" placeholder="Error">  
                        </div>

                        </div>

            </div>
        </div>
  </div>
  <div class="col-sm-3">
      <div class="d-flex flex-column">
        
        <div class="p-4">
            <label class="control-label col-sm-8" style="font-size:120%;"> <b> Grafica General </b></label> 
            <img src="{%url 'grafica' funcion='x^2' a=-12 b=12 %}" height="300" width="400" id="imgUnoSeca">                  
        </div>
        
        <div class="d-flex flex-row">
            <div class="p-4">
                <label class="control-label col-sm-8" style="font-size:120%;"> <b> Grafica en Intervalos </b></label> 
                <img src="{%url 'grafica' funcion='x^2' a=-12 b=12 %}" height="300" width="400" id="imgDosSeca">    
            </div>                              
      </div>
  </div>
</div>


{% endblock %}
