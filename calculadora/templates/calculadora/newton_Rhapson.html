{% extends 'calculadora/index.html' %}

{% block content %}
<div class="row">
  <div class="col-sm-7">
        <div class="d-flex flex-column justify-content-left">
            <div class="p-4">

          
                        <div class="form-group">
                        
                        <label class="control-label col-sm-8" >Ingrese la ecuaci√≥n:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="ecuaNew" placeholder="Ingresa una funcion">
                        </div>
                        </div>                                                                        

                        <br>

                        <div class="form-group">                         
                        
                        <label class="control-label col-sm-8" for="vaXNew">Valor de X:</label>
                        <div class="col-sm-10">                        
                        <input type="number" class="form-control" id="vaXNew" placeholder="X">
                        </div>
                        </div>
                         
                        <div class="form-group">
                            <label class="control-label col-sm-8" for="erToNew">Error de Tolerencia:</label>
                            <div class="col-sm-10">
                            <input type="number" class="form-control" id="erToNew" placeholder="Error mayor a 0">
                        </div>
                                             
                        </div>                        


                        <br>

                        <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            {% csrf_token %}    
                        <button type="button" class="btn btn-primary" id="btnCalcularNew" url="{% url 'calcNewton' %}">Calcular Newton Rhapson</button>                        
                        <button style="position: absolute; right: 3%;" type="button" class="btn btn-success" id="btnGraficarNew">Generar grafica</button>

                        </div>
                        </div>                        
                        <br>
                        <div class="form-group">
                            <label class="control-label col-sm-10" for="reNew">Resultado:</label>                                              
                        <div class="col-sm-10">
                            <output type="number" class="form-control" id="reNew" placeholder="Resultado">                        
                        </div>                        
                        </div>  

                        <div class="form-group">
                            <label class="control-label col-sm-10" for="errNew">Error Relativo:</label>                                            
                        <div class="col-sm-10">
                            <output type="number" class="form-control" id="errNew" placeholder="Error">  
                        </div>

                        </div>

            </div>
        </div>
  </div>
  <div class="col-sm-3">
      <div class="d-flex flex-column">
        
        <div class="p-4">
            <img src="{%url 'grafica' funcion='x^2' a=-12 b=12 %}" height="300" width="400" id="imgUnoNew">                  
        </div>
            
  </div>
</div>


{% endblock %}
