{% extends 'calculadora/index.html' %}

{% block content %}

<div class="row">
  <div class="col-sm-7">
    <div class="d-flex flex-column justify-content-left">
      <div class="p-4">
          <div class="form-group">
            <label class="control-label col-sm-8">Ingrese la ecuación:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="ecuacionMonte" placeholder="Ingresa una funcion">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-8" for="ext1">Extremo inferior del intervalo (a):</label>
            <div class="col-sm-10">
              <input type="number" class="form-control"  placeholder="Ingresa intervalo a" id="aMonte">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-8" for="ext2">Extremo superior del intervalo (b):</label>
            <div class="col-sm-10">
              <input type="number" class="form-control"  placeholder="Ingresa intervalo b" id="bMonte">
            </div><br>
            <button type="button" class="btn btn-success" id="btnGraIntervMonte">Graficar en Intervalo</button>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-10" for="num">Número de particiones :</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="num" placeholder="Debe ser entero, ejemplo N > 0">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-8" for="pwd">Valor de k :</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="pwd"
                placeholder="Ingresa punto 'y' mas alto de la grafica">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-primary" id="btnCalcMonte">Calcular montecarlo</button>
              <button type="button" class="btn btn-warning" id="btnGenGrafMonte">Generar grafica</button>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-10" for="resMonte">Aproximacion:</label>                                              
        <div class="col-sm-10">
            <output type="number" class="form-control" id="resMonte" placeholder="Resultado">                        
        </div>                        
        </div>  
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="row">
      <div class="col-12" style="margin: 10px;">
        <img src="{%url 'grafica' funcion='x^2' a='-12' b='12' %}" height="300" width="400" id="imgUnoMonte">
      </div>
      <div class="col-12" style="margin: 10px;">
        <img src="{%url 'grafica' funcion='x^2' a='-12' b='12' %}" height="300" width="400" id="imgDosMonte">
      </div>
    </div>

  </div>
</div>



{% endblock %}
