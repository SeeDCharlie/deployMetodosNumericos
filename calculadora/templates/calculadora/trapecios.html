{% extends 'calculadora/index.html' %}

{% block content %}

<div class="row">
  <div class="col-sm-7">
        <div class="d-flex flex-column justify-content-left">
            <div class="p-4">

                        <div class="form-group">
                        <label class="control-label col-sm-8" >Ingrese la ecuación:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="ecuaTrap" placeholder="Ingresa una funcion">
                        </div>
                        </div>                                                                        

                        <br>

                        <div class="form-group">                         
                        <label class="control-label col-sm-8" style="font-size:130%;"> Intervalos</label>                                              
                        <label class="control-label col-sm-8" for="inaTrap">Extremo inferior del intervalo (a):</label>
                        <div class="col-sm-10">                        
                        <input type="number" class="form-control" id="inaTrap" placeholder="Ingresa intervalo a">
                        </div>
                        </div>

                        <div class="form-group">
                        <label class="control-label col-sm-8" for="inbTrap">Extremo superior del intervalo (b):</label>
                        <div class="col-sm-10">
                        <input type="number" class="form-control" id="inbTrap" placeholder="Ingresa intervalo b">
                        </div>
                        <br>                        
                        <button style="position: absolute; left: 8%;" type="button" class="btn btn-danger" id="btnIntervalosTrap">Graficar en intervalo</button>
                        <br>
                        </div>                        
                        <br>

                        <div class="form-group">
                        <label class="control-label col-sm-10" for="parTrap">Número de particiones :</label>
                        <div class="col-sm-10">
                        <input type="number" class="form-control" id="parTrap" placeholder="Debe ser entero, ejemplo N > 0">
                        </div>
                        </div>

                        <br>

                        <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            {% csrf_token %} 
                        <button type="button" class="btn btn-primary" id="btnCalcularTrap" url = "{% url 'calcTrapecios' %}">Calcular Trapecios</button>                        
                        <button style="position: absolute; right: 3%;" type="button" class="btn btn-success" id="btnGraficarTrape">Generar grafica</button>

                        </div>
                        </div>                        
                        <br>
                        <div class="form-group">
                            <label class="control-label col-sm-10" for="reTrap">Resultado:</label>                                              
                        <div class="col-sm-10">
                            <output type="number" class="form-control" id="reTrap" placeholder="Resultado">                        
                        </div>                        
                        </div>  

                        <div class="form-group">
                            <label class="control-label col-sm-10" for="errTrap">Error absoluto:</label>                                            
                        <div class="col-sm-10">
                            <output type="number" class="form-control" id="errTrap" placeholder="Error">  
                        </div>                        
                        
                        </div>

            </div>
        </div>
  </div>
  <div class="col-sm-3">
      <div class="d-flex flex-column">
        
        <div class="p-4">
            <img src="{%url 'grafica' funcion='x^2' a=-12 b=12 %}" height="300" width="400" id="imgUnoTrap">                  
        </div>
        
        <div class="d-flex flex-row">
            <div class="p-4">
                <img src="{%url 'grafica' funcion='x^2' a=-12 b=12 %}" height="300" width="400" id="imgDosTrap">    
            </div>                              
      </div>
  </div>
</div>

{% endblock %}
