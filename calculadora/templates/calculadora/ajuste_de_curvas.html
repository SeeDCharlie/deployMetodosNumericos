{% extends 'calculadora/index.html' %}

{% block content %}

    <br>
    <p class="display-3" style="text-align: center;">Ajuste de Curvas</p> 
    <hr>
    <p>
    * Ingrese la longitud de los datos para crear los campos correspondientes <br>
    * Ingrese los datos correspondientes <br>
    * Calcule la curva <br>
    </p>
    <hr>

<div class="row">
    <div class="col-12">
        <div class="d-flex flex-column justify-content-left">
            <div class="p-4">


                <div class="form-group">
                
                    <label class="control-label col-8" for="longiAjus"><strong>Longitud de datos:</strong></label>
                    <div class="col-12">
                        <div class="row">
                            <input type="number" id="longiAjus" class="form-control col" placeholder="Mayor a 0" style="margin: 10px;"><br>

                            <button type="button" class="btn btn-warning col" id="btnDatosAjus" style="margin: 10px;">Crear Campos</button>
                        </div>
                        <br>
                        <div class="row">
                            <label class="control-label col-12" for="Xi" style="font-size:150%;"><b> Xi [ ] [ ] [ ]. . .</b></label>
                            <label class="control-label col-12" for="Yi" style="font-size:150%;"><b>Yi [ ] [ ] [ ]. . .</b></label>
                        </div>
                        <div id="container" style="margin: 10px; width: 100%;">
                            <br>
                            <div class="scrolldiv" >
                                <table id="coeAjus">
                                    
                                </table>
                            </div>                         
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            {% csrf_token %}
                            <button type="button" class="btn btn-primary" id="btnCalcularAjus" url="{% url 'calcAjusteC' %}">Calcular Ajustes</button>
                            <button style="position: absolute; right: 3%;" type="button" class="btn btn-success" id="btnGraficarAjus">Generar grafica</button>


                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="control-label col-sm-10" for="v">Resultado:</label>
                        <div class="col-sm-10">
                            <textarea id="reAjus" rows=6 cols=80 wrap=on readonly placeholder="R E S U L T A D O S..."></textarea>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="p-4">
                            <label class="control-label col-sm-8" style="font-size:120%;"> <b> Grafica General </b></label> 
                            <img src="{%url 'grafica' funcion='x^2' a=-12 b=12 %}" height="300" width="400" id="imgUnoPoli">
                        </div>
            
                    </div>
                </div>
            </div>            
        </div>
    </div>       
    
    <!-- xddddddd -->
</div>
</body>
</html>

{% endblock %}
