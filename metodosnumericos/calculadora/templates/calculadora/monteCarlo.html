<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>



<div class="row">
  <div class="col-sm-7">
        <div class="d-flex flex-column justify-content-left">
            <div class="p-4">

                    <form class="form-horizontal" action="{% url 'montecarlo' %}" method="GET">

                        <div class="form-group">
                        <label class="control-label col-sm-8" >Ingrese la ecuación:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="ecuacion" placeholder="Ingresa una funcion">
                        </div>
                        </div>

                        <div class="form-group">
                        <label class="control-label col-sm-8" for="ext1">Extremo inferior del intervalo (a):</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" id="ext1" placeholder="Ingresa intervalo a">
                        </div>
                        </div>

                        <div class="form-group">
                        <label class="control-label col-sm-8" for="ext2">Extremo superior del intervalo (b):</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" id="ext2" placeholder="Ingresa intervalo b">
                        </div>
                        </div>

                        <div class="form-group">
                        <label class="control-label col-sm-10" for="num">Número de particiones :</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" id="num" placeholder="Debe ser entero, ejemplo N > 0">
                        </div>
                        </div>

                        <div class="form-group">
                        <label class="control-label col-sm-8" for="pwd">Valor de k :</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Ingresa punto 'y' mas alto de la grafica">
                        </div>
                        </div>

                        <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" id="calcular">Calcular montecarlo</button>
                        <button type="button" class="btn btn-warning" id="generar">Generar grafica</button>
                        </div>
                        </div>

                        </form>
            </div>
        </div>
  </div>
  <div class="col-sm-3">
      <div class="d-flex flex-column">
        <div class="d-flex justify-content-center">
            <div class="p-4">
            </div>
            <div class="p-2">
                    <img src="/grafica" height="300" width="400">
            </div>
        </div>
      </div>
  </div>
</div>





<script src="{% static 'calculadora/js/monteCarlo/controller.js' %}"></script>

</body>
</html>
